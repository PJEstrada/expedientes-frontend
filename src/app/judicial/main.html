<div acme-navbar></div>
<div class="grid">
	<div class="row center-xs" ng-controller="MainController" ng-if="ctrl.isLoggedIn()">
		<div class="col xs-11 m-9">
			<h2 class="principal-title">Dashboard</h2>
			<div class="col-container">

			  <table class="data-table">
				<tr>
				  <th>NÃºmero</th>
				  <th>Estado</th>
				  <th>Solicitante</th>
				</tr>
				<tr ng-repeat="exp in ctrl.expedientes" ng-click="select(exp)">
				  <td class="cols-table">{{exp.numero}}</td>
				  <td class="cols-table">{{exp.estado}}</td>
				  <td class="cols-table">{{exp.solicitante}}</td>
				  <td class="buttons-table">
					<a 
						we-button
						icon="file-text-o"
						size="small"
						color="success"
						ui-sref="ver_expediente({id: exp.numero})">Ver</a>
					<a 
						we-button
						icon="edit"
						size="small"
						color="info"
						ui-sref="editar_expediente({id: exp.numero})">Editar</a>
					<a 
						we-button
						icon="remove"
						size="small"
						color="danger"
						ui-sref="home"
						ng-click="ctrl.remove_expediente(exp.id)">Eliminar</a>
				  </td>
				</tr>
			  </table>

			  <div class="row left-xs">
				<div class="final-link">
				  <a class="a-final" ui-sref="crear_expediente()">Crear Expediente</a>
				</div>
			  </div>
			</div>
		</div>
	</div>
</div>
