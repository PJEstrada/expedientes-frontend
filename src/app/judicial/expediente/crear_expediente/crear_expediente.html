<div acme-navbar></div>

<div class="grid">
  <div class="row center-xs" id="tabs" ng-controller="CrearExpedienteController">
    <div class="col xs-10">
		<div class="row">
			<div class="col content">
				<a we-button icon="cloud-upload" color="success" class=" block button-upload-file" ngf-select ng-model="ctrl.file" name="file" ngf-pattern="'*'"
				 ngf-accept="'*'" ngf-max-size="20MB" ngf-min-height="100"
				 ngf-resize="{width: 100, height: 100}">Seleccionar Archivo</a>
			 </div>
		 </div>
		<!-- http://schemaform.io/examples/bootstrap-example.html -->
      <form sf-schema="ctrl.schema"
            sf-form="ctrl.form"
            sf-model="ctrl.model"
            ng-submit="ctrl.onSubmit()"></form>
    </div>
  </div>
</div>
